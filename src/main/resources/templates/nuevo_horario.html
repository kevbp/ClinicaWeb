<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: main-layout(~{::section})}">
    <section>
        <div class="row">
            <div class="col-md-4">
                <div class="card p-4">
                    <h5 class="mb-3">Generar Programación</h5>
                    <div th:if="${mensaje}" class="alert alert-success small" th:text="${mensaje}"></div>
                    <div th:if="${error}" class="alert alert-danger small" th:text="${error}"></div>

                    <form action="/horarios/procesar" method="post" th:object="${entrada}">
                        <div class="mb-2"><label class="small text-muted">Disponibilidad Base</label>
                            <select class="form-select" th:field="*{idDis}" required>
                                <option value="">Seleccione...</option>
                                <option th:each="d : ${disponibilidades}" th:value="${d.id}" th:text="${'#' + d.id + ' ' + d.fec}"></option>
                            </select>
                        </div>
                        <div class="mb-2"><label class="small text-muted">Médico</label><select class="form-select" th:field="*{idMed}"><option th:each="m : ${medicos}" th:value="${m.id}" th:text="${m.nom}"></option></select></div>
                        <div class="mb-2"><label class="small text-muted">Consultorio</label><select class="form-select" th:field="*{idCon}"><option th:each="c : ${consultorios}" th:value="${c.idCon}" th:text="${c.des}"></option></select></div>
                        <div class="mb-2"><label class="small text-muted">Especialidad</label><select class="form-select" th:field="*{idEsp}"><option th:each="e : ${especialidades}" th:value="${e.id}" th:text="${e.des}"></option></select></div>
                        <div class="mb-2"><label class="small text-muted">Precio</label><input type="number" step="0.01" class="form-control" th:field="*{pre}"></div>
                        <div class="mb-3"><label class="small text-muted">Responsable</label><select class="form-select" th:field="*{idEmp}"><option th:each="e : ${empleados}" th:value="${e.id}" th:text="${e.nom}"></option></select></div>
                        <button type="submit" class="btn btn-primary w-100">Generar Slots</button>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div th:if="${slotsGenerados != null}" class="card">
                    <div class="card-header bg-light">Slots Generados</div>
                    <table class="table mb-0 text-center">
                        <thead><tr><th>Inicio</th><th>Fin</th><th>Estado</th></tr></thead>
                        <tbody>
                            <tr th:each="s : ${slotsGenerados}">
                                <td th:text="${s.horIni}"></td>
                                <td th:text="${s.horFin}"></td>
                                <td><span class="badge bg-success">Disponible</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</html>
