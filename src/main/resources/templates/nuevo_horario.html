<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Generar Horario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-4">
            <a href="/" class="btn btn-secondary mb-3">← Volver</a>

            <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <div class="card mb-4">
                <div class="card-header bg-success text-white">Generar Programación de Horario</div>
                <div class="card-body">
                    <form action="/horarios/procesar" method="post" th:object="${entrada}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Médico:</label>
                                <select class="form-select" th:field="*{idMed}" required>
                                    <option value="">Seleccione...</option>
                                    <option th:each="m : ${medicos}" th:value="${m.id}" th:text="${m.nom}"></option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Consultorio:</label>
                                <select class="form-select" th:field="*{idCon}" required>
                                    <option value="">Seleccione...</option>
                                    <option th:each="c : ${consultorios}" th:value="${c.idCon}" th:text="${c.des}"></option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Especialidad:</label>
                                <select class="form-select" th:field="*{idEsp}" required>
                                    <option value="">Seleccione...</option>
                                    <option th:each="e : ${especialidades}" th:value="${e.id}" th:text="${e.des}"></option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Disponibilidad ID (Temporal):</label>
                                <input type="number" class="form-control" th:field="*{idDis}" placeholder="ID Disp" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Precio:</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{pre}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>ID Empleado (Sesión):</label>
                                <input type="number" class="form-control" th:field="*{idEmp}" value="1" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">Generar Slots</button>
                    </form>
                </div>
            </div>

            <div th:if="${slotsGenerados != null}">
                <h3>Slots Generados Automáticamente</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Hora Inicio</th>
                            <th>Hora Fin</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="slot : ${slotsGenerados}">
                            <td th:text="${slot.horIni}"></td>
                            <td th:text="${slot.horFin}"></td>
                            <td th:text="${slot.est}" class="text-success"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
