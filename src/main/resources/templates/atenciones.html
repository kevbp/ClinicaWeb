<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: main-layout(~{::section})}">
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3><i class="fa-solid fa-stethoscope me-2"></i>Gesti贸n de Atenciones M茅dicas</h3>
        </div>

        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show">
            <i class="fa-solid fa-check-circle me-2"></i><span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="fa-solid fa-triangle-exclamation me-2"></i><span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0 text-secondary"><i class="fa-regular fa-calendar-check me-2"></i>Citas del D铆a</h5>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th class="text-center">ID Cita</th>
                            <th>Hora</th>
                            <th>Paciente</th>
                            <th>M茅dico Programado</th>
                            <th class="text-center">Estado Pago</th>
                            <th class="text-end">Acci贸n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${citas}">
                            <td class="text-center fw-bold text-primary" th:text="${'#' + c.id}"></td>
                            <td>
                                <div class="fw-bold" th:text="${c.hor}"></div>
                                <small class="text-muted" th:text="${c.fec}"></small>
                            </td>
                            <td>
                                <div class="fw-bold" th:text="${c.pac.nom}"></div>
                                <small class="text-muted" th:text="${'DNI: ' + c.pac.dni}"></small>
                            </td>
                            <td th:text="${c.med.nom}"></td>

                            <td class="text-center">
                                <span th:if="${c.estPag == 'Pagado'}" class="badge bg-success bg-opacity-10 text-success border border-success">
                                    <i class="fa-solid fa-check me-1"></i>Pagado
                                </span>
                                <span th:unless="${c.estPag == 'Pagado'}" class="badge bg-warning bg-opacity-10 text-warning border border-warning">
                                    <i class="fa-solid fa-hourglass-half me-1"></i>Pendiente
                                </span>
                            </td>

                            <td class="text-end">
                                <a th:if="${c.estPag == 'Pagado'}" 
                                   th:href="@{/atenciones/atender/{id}(id=${c.id})}" 
                                   class="btn btn-sm btn-primary px-3">
                                    <i class="fa-solid fa-user-doctor me-1"></i> Atender
                                </a>

                                <button th:unless="${c.estPag == 'Pagado'}" 
                                        class="btn btn-sm btn-secondary px-3" 
                                        onclick="alert(' ACCIN DENEGADA\n\nPrimero debe registrar el pago de la cita en el m贸dulo de CAJA.')">
                                    <i class="fa-solid fa-lock me-1"></i> Atender
                                </button>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(citas)}">
                            <td colspan="6" class="text-center py-5 text-muted">
                                <i class="fa-regular fa-folder-open fa-2x mb-3 d-block"></i>
                                No hay citas pendientes de atenci贸n.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</html>
