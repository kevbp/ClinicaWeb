<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: main-layout(~{::section})}">
    <section>
        <div class="container py-2">
            <div class="d-flex justify-content-between mb-3">
                <h4>Nueva Ficha de Análisis</h4>
                <a href="/analisis" class="btn btn-outline-secondary">Cancelar</a>
            </div>

            <div class="card mb-4 border-success shadow-sm">
                <div class="card-header bg-success text-white bg-opacity-75">Datos de Atención</div>
                <div class="card-body">
                    <div class="row text-center">
                        <div class="col-md-3 border-end">
                            <small class="text-muted d-block">ID ATENCIÓN</small>
                            <strong class="fs-5" th:text="${cabecera.ate.idAte}"></strong>
                        </div>
                        <div class="col-md-5 border-end">
                            <small class="text-muted d-block">PACIENTE</small>
                            <strong class="fs-5 text-success" th:text="${cabecera.ate.pac.nom} + ' ' + ${cabecera.ate.pac.ape}"></strong>
                        </div>
                        <div class="col-md-4">
                            <small class="text-muted d-block">MÉDICO</small>
                            <strong class="fs-5" th:text="${cabecera.ate.cita.med.nom} + ' ' + ${cabecera.ate.cita.med.ape}"></strong>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow">
                <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                    <h5 class="mb-0 text-secondary">Análisis Solicitados</h5>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAdd">
                        <i class="fa-solid fa-plus me-2"></i>Agregar Análisis
                    </button>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">Tipo Análisis</th>
                                <th>Observación / Desc.</th>
                                <th>Precio</th>
                                <th class="text-center">Cant.</th>
                                <th class="text-end">Importe</th>
                                <th class="text-center">Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(cesta)}">
                                <td colspan="6" class="text-center py-4 text-muted">No hay análisis agregados.</td>
                            </tr>
                            <tr th:each="item : ${cesta}">
                                <td class="ps-4" th:text="${item.nom}"></td>
                                <td th:text="${item.des}"></td> <td th:text="${item.pre}"></td>
                                <td class="text-center fw-bold" th:text="${item.can}"></td>
                                <td class="text-end text-success fw-bold" th:text="${#numbers.formatDecimal(item.importe != null ? item.importe : (item.pre * item.can), 1, 2)}"></td>
                                <td class="text-center">
                                    <a th:href="@{/analisis/quitar/{id}(id=${item.idTipAna})}" class="btn btn-sm btn-outline-danger border-0">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot th:unless="${#lists.isEmpty(cesta)}">
                            <tr class="table-active">
                                <td colspan="4" class="text-end fw-bold fs-5">TOTAL:</td>
                                <td class="text-end fw-bold fs-5 text-success" th:text="'S/ ' + ${#numbers.formatDecimal(total, 1, 2)}"></td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="card-footer bg-white text-end py-3">
                    <form th:action="@{/analisis/guardar}" method="post">
                        <input type="hidden" name="idMed" th:value="${cabecera.ate.cita.med.id}"/>
                        <button type="submit" class="btn btn-success btn-lg px-5" th:disabled="${#lists.isEmpty(cesta)}">
                            GUARDAR FICHA
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalAdd" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Seleccionar Tipo de Análisis</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body p-0">
                        <div class="list-group list-group-flush">
                            <div th:each="t : ${tiposAnalisis}" class="list-group-item">
                                <form th:action="@{/analisis/agregar}" method="post" class="row align-items-center g-2">
                                    <input type="hidden" name="idTipAna" th:value="${t.id}"/>
                                    <input type="hidden" name="nom" th:value="${t.nom}"/>
                                    <input type="hidden" name="pre" th:value="${t.pre}"/>

                                    <div class="col-12">
                                        <div class="d-flex justify-content-between">
                                            <strong th:text="${t.nom}"></strong>
                                            <span class="text-success fw-bold" th:text="'S/ ' + ${t.pre}"></span>
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <input type="text" name="des" class="form-control form-control-sm" placeholder="Observación (Opcional)">
                                    </div>
                                    <div class="col-2">
                                        <input type="number" name="can" class="form-control form-control-sm text-center" value="1" min="1" required>
                                    </div>
                                    <div class="col-2 text-end">
                                        <button type="submit" class="btn btn-sm btn-outline-success w-100">
                                            <i class="fa-solid fa-plus"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</html>
