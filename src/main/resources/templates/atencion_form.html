<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: main-layout(~{::section})}">
    <section>
        <div class="container py-3">

            <div class="card shadow-sm border-primary border-top-0 border-end-0 border-bottom-0 border-start-4 mb-4">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-1 text-center">
                            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center mx-auto" style="width:50px; height:50px; font-size:1.5rem;">
                                <i class="fa-regular fa-user"></i>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <h5 class="card-title fw-bold mb-0 text-primary" th:text="${cita.pac.nom}">Nombre Paciente</h5>
                            <p class="mb-0 text-muted small">DNI: <span th:text="${cita.pac.dni}"></span></p>
                        </div>
                        <div class="col-md-3 border-start">
                            <small class="text-uppercase text-muted fw-bold" style="font-size:0.7rem;">Cita</small>
                            <div class="fw-bold"><i class="fa-regular fa-clock me-1"></i> <span th:text="${cita.hor}"></span></div>
                            <div class="small"><i class="fa-regular fa-calendar me-1"></i> <span th:text="${cita.fec}"></span></div>
                        </div>
                        <div class="col-md-4 border-start">
                            <small class="text-uppercase text-muted fw-bold" style="font-size:0.7rem;">Especialidad</small>
                            <div class="fs-5" th:text="${cita.esp.des}">Cardiología</div>
                        </div>
                    </div>
                </div>
            </div>

            <form action="/atenciones/guardar" method="post" th:object="${entradaAtencion}">
                <div class="row g-4">

                    <div class="col-lg-8">
                        <div class="card shadow-sm h-100">
                            <div class="card-header bg-white fw-bold py-3">
                                <i class="fa-solid fa-file-medical me-2"></i>Registro Clínico
                            </div>
                            <div class="card-body">
                                <div class="mb-4">
                                    <label class="form-label fw-bold text-secondary">Diagnóstico Médico</label>
                                    <textarea class="form-control bg-light" th:field="*{dgn}" rows="3" placeholder="Describa el diagnóstico del paciente..." required style="resize: none;"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold text-secondary">Tratamiento / Receta</label>
                                    <textarea class="form-control bg-light" th:field="*{trt}" rows="5" placeholder="Indique medicamentos y procedimientos..." required style="resize: none;"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card shadow-sm h-100">
                            <div class="card-header bg-white fw-bold py-3">
                                <i class="fa-solid fa-user-md me-2"></i>Médico Responsable
                            </div>
                            <div class="card-body bg-light">
                                <label class="form-label small text-muted mb-1">Médico que atiende</label>

                                <div class="input-group mb-3">
                                    <input type="text" class="form-control bg-white" id="nombreMedico" th:value="${cita.med.nom}" readonly>
                                    <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#modalMedicos">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </button>
                                </div>

                                <input type="hidden" id="idMedicoHidden" th:field="*{idMed}" th:value="${cita.med.id}">

                                <div class="alert alert-warning small py-2">
                                    <i class="fa-solid fa-circle-info me-1"></i> 
                                    Por defecto se carga el médico de la cita. Si otro médico realiza la atención, cámbielo usando la lupa.
                                </div>

                                <hr class="my-4">

                                <button type="submit" class="btn btn-success w-100 py-2 fw-bold shadow-sm">
                                    <i class="fa-regular fa-floppy-disk me-2"></i> GRABAR ATENCIÓN
                                </button>
                                <a href="/atenciones" class="btn btn-outline-danger w-100 mt-2 border-0">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal fade" id="modalMedicos" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title fs-6">Seleccionar Médico</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body p-0">
                        <div class="list-group list-group-flush">
                            <button type="button" 
                                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-3"
                                    th:each="m : ${medicos}"
                                    th:data-id="${m.id}"
                                    th:data-nom="${m.nom}"
                                    onclick="seleccionarMedico(this.getAttribute('data-id'), this.getAttribute('data-nom'))">
                                <div>
                                    <i class="fa-solid fa-user-doctor text-muted me-2"></i>
                                    <span class="fw-bold" th:text="${m.nom}"></span>
                                </div>
                                <span class="badge bg-secondary rounded-pill" th:text="${'ID: ' + m.id}"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function seleccionarMedico(id, nombre) {
                // 1. Actualizar input oculto (para el backend)
                document.getElementById('idMedicoHidden').value = id;
                // 2. Actualizar input visible (para el usuario)
                document.getElementById('nombreMedico').value = nombre;
                // 3. Cerrar modal
                const modalEl = document.getElementById('modalMedicos');
                const modal = bootstrap.Modal.getInstance(modalEl);
                modal.hide();
            }
        </script>
    </section>
</html>
