<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: main-layout(~{::section})}">
    <section>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="h4">Catálogo de Medicamentos</h2>
                <a href="/recetas/nueva" class="btn btn-secondary">
                    <i class="fa-solid fa-arrow-left me-2"></i>Volver a la Receta
                </a>
            </div>

            <div class="list-group shadow-sm">
                <div class="list-group-item list-group-item-secondary fw-bold d-none d-md-flex row mx-0">
                    <div class="col-md-1">ID</div>
                    <div class="col-md-4">Medicamento</div>
                    <div class="col-md-3">Descripción</div>
                    <div class="col-md-2 text-center">Precio</div>
                    <div class="col-md-2 text-center">Acción</div>
                </div>

                <div th:each="m : ${medicamentos}" class="list-group-item row mx-0 align-items-center py-3">
                    <form th:action="@{/recetas/agregar}" method="post" class="d-contents row w-100 m-0">
                        <input type="hidden" name="idMto" th:value="${m.id}"/>
                        <input type="hidden" name="nom" th:value="${m.nom}"/>
                        <input type="hidden" name="des" th:value="${m.des}"/>
                        <input type="hidden" name="pre" th:value="${m.pre}"/>

                        <div class="col-md-1 text-muted small" th:text="${m.id}"></div>
                        <div class="col-md-4 fw-bold text-primary" th:text="${m.nom}"></div>
                        <div class="col-md-3 small text-muted" th:text="${m.des}"></div>
                        <div class="col-md-2 text-center text-success fw-bold" th:text="'S/ ' + ${m.pre}"></div>

                        <div class="col-md-2 d-flex gap-2 justify-content-end">
                            <input type="number" name="can" class="form-control form-control-sm text-center" 
                                   value="1" min="1" required style="width: 70px;" placeholder="Cant">
                            <button type="submit" class="btn btn-sm btn-success">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</html>
