<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: main-layout(~{::section})}">
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h4"><i class="fa-solid fa-microscope me-2 text-success"></i>Fichas de Análisis</h2>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalNueva">
                <i class="fa-solid fa-plus me-2"></i>Nueva Ficha
            </button>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div th:if="${#lists.isEmpty(fichas)}" class="p-4 text-center text-muted">No hay fichas registradas.</div>

                <table th:unless="${#lists.isEmpty(fichas)}" class="table table-hover align-middle mb-0">
                    <thead class="bg-light text-secondary">
                        <tr>
                            <th class="ps-4">ID</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>ID Atención</th>
                            <th class="text-end pe-4">Total</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="f : ${fichas}">
                            <td class="ps-4 fw-bold" th:text="${f.id}"></td>
                            <td th:text="${f.fec}"></td>
                            <td th:text="${f.hor}"></td>
                            <td><span class="badge bg-secondary rounded-pill" th:text="'Atn #' + ${f.idAte}"></span></td>
                            <td class="text-end pe-4 fw-bold text-primary" th:text="'S/ ' + ${#numbers.formatDecimal(f.tot, 1, 2)}"></td>
                            <td class="text-center">
                                <a th:href="@{/analisis(idVer=${f.id})}" class="btn btn-sm btn-outline-info">
                                    <i class="fa-solid fa-eye"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal fade" id="modalNueva" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title">Seleccionar Atención</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body p-0">
                        <table class="table table-striped mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th class="ps-3">ID Atn</th>
                                    <th>ID Paciente</th>
                                    <th>ID Médico</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="a : ${atenciones}">
                                    <td class="ps-3 fw-bold" th:text="${a.id}"></td>
                                    <td th:text="${a.idPac}"></td>
                                    <td th:text="${a.idMed}"></td>
                                    <td>
                                        <form th:action="@{/analisis/iniciar}" method="post">
                                            <input type="hidden" name="idAte" th:value="${a.id}"/>
                                            <button type="submit" class="btn btn-sm btn-success">Crear</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalVer" tabindex="-1" th:if="${modalVerOpen}">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title">Detalle Ficha #<span th:text="${fichaVer.id}"></span></h5>
                        <a th:href="@{/analisis}" class="btn-close"></a>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <strong>Paciente:</strong> <span th:text="${fichaVer.ate.pac.nom} + ' ' + ${fichaVer.ate.pac.ape}"></span>
                            </div>
                            <div class="col-md-6">
                                <strong>Médico:</strong> <span th:text="${fichaVer.med.nom} + ' ' + ${fichaVer.med.ape}"></span>
                            </div>
                        </div>
                        <table class="table table-bordered table-sm">
                            <thead class="bg-light">
                                <tr>
                                    <th>Análisis</th>
                                    <th>Descripción</th>
                                    <th>Cant.</th>
                                    <th class="text-end">Importe</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="d : ${fichaVer.detFic}">
                                    <td th:text="${d.nomFicAna}"></td> <td th:text="${d.desFicAna}"></td>
                                    <td class="text-center" th:text="${d.can}"></td>
                                    <td class="text-end" th:text="${d.imp}"></td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr class="fw-bold">
                                    <td colspan="3" class="text-end">TOTAL:</td>
                                    <td class="text-end" th:text="${fichaVer.tot}"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script th:if="${modalVerOpen}">
            new bootstrap.Modal(document.getElementById('modalVer')).show();
        </script>
    </section>
</html>
