<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: main-layout(~{::section})}">
    <section>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Consultorios</h3>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCon"><i class="fa-solid fa-plus"></i> Nuevo</button>
        </div>
        <ul class="list-group shadow-sm">
            <li class="list-group-item d-flex justify-content-between align-items-center" th:each="c : ${consultorios}">
                <span th:text="${c.des}"></span>
                <span class="badge bg-success" th:text="${c.est}"></span>
            </li>
        </ul>
        <div class="modal fade" id="modalCon" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
                    <form action="/consultorios/guardar" method="post" th:object="${nuevoConsultorio}">
                        <div class="modal-header"><h5 class="modal-title">Nuevo Consultorio</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                        <div class="modal-body">
                            <div class="mb-2"><label>Nombre/Nro</label><input type="text" class="form-control" th:field="*{des}" required></div>
                            <div class="mb-2"><label>Estado</label><select class="form-select" th:field="*{est}"><option value="Activo">Activo</option><option value="Inactivo">Inactivo</option></select></div>
                        </div>
                        <div class="modal-footer"><button type="submit" class="btn btn-primary">Guardar</button></div>
                    </form>
                </div></div></div>
    </section>
</html>
