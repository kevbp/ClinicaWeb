<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: main-layout(~{::section})}">
    <section>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Médicos</h3>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalMedico"><i class="fa-solid fa-plus"></i> Nuevo</button>
        </div>
        <div class="card p-0 overflow-hidden">
            <table class="table table-hover mb-0 align-middle">
                <thead class="table-light"><tr><th>ID</th><th>Nombre</th><th>Especialidad ID</th><th>Acciones</th></tr></thead>
                <tbody>
                    <tr th:each="m : ${medicos}">
                        <td class="fw-bold" th:text="${'#'+m.id}"></td>
                        <td th:text="${m.nom}"></td>
                        <td th:text="${m.idEsp}"></td>
                        <td><a th:href="@{/medicos/eliminar/{id}(id=${m.id})}" class="btn btn-sm btn-outline-danger"><i class="fa-solid fa-trash"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modal fade" id="modalMedico" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
                    <form action="/medicos/guardar" method="post" th:object="${nuevoMedico}">
                        <div class="modal-header"><h5 class="modal-title">Nuevo Médico</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                        <div class="modal-body">
                            <div class="mb-3"><label>Nombre</label><input type="text" class="form-control" th:field="*{nom}" required></div>
                            <div class="mb-3"><label>Especialidad</label>
                                <select class="form-select" th:field="*{idEsp}">
                                    <option th:each="e : ${especialidades}" th:value="${e.id}" th:text="${e.des}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer"><button type="submit" class="btn btn-primary">Guardar</button></div>
                    </form>
                </div></div></div>
    </section>
</html>
