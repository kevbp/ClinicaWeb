<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Gestión de Médicos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-4">
            <a href="/" class="btn btn-secondary mb-3">← Volver al Inicio</a>

            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bg-primary text-white">Nuevo Médico</div>
                        <div class="card-body">
                            <form action="/medicos/guardar" method="post" th:object="${nuevoMedico}">
                                <div class="mb-3">
                                    <label>Nombre:</label>
                                    <input type="text" class="form-control" th:field="*{nom}" required>
                                </div>
                                <div class="mb-3">
                                    <label>Especialidad:</label>
                                    <select class="form-select" th:field="*{idEsp}">
                                        <option th:each="esp : ${especialidades}" 
                                                th:value="${esp.id}" 
                                                th:text="${esp.des}">
                                        </option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Guardar</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <h3>Listado de Médicos</h3>
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>ID Esp</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="m : ${medicos}">
                                <td th:text="${m.id}"></td>
                                <td th:text="${m.nom}"></td>
                                <td th:text="${m.idEsp}"></td>
                                <td>
                                    <a th:href="@{/medicos/eliminar/{id}(id=${m.id})}" 
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('¿Eliminar?')">X</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
