<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: main-layout(~{::section})}">
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3><i class="fa-solid fa-address-book me-2"></i>Registro de Citas</h3>
            <a href="/citas/nueva" class="btn btn-primary">
                <i class="fa-solid fa-plus"></i> Nueva Reserva
            </a>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Ticket</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Paciente (ID)</th>
                            <th>MÃ©dico (ID)</th>
                            <th>Estado Pago</th>
                            <th>Estado Cita</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${citas}">
                            <td class="fw-bold text-primary" th:text="${'#' + c.id}"></td>
                            <td th:text="${c.fec}"></td>
                            <td class="fw-bold" th:text="${c.hor}"></td>
                            <td>
                                <i class="fa-solid fa-user text-muted me-1"></i> <span th:text="${c.idPac}"></span>
                            </td>
                            <td th:text="${c.idMed}"></td>
                            <td>
                                <span th:if="${c.estPag == 'Pagado'}" class="badge bg-success">Pagado</span>
                                <span th:unless="${c.estPag == 'Pagado'}" class="badge bg-warning text-dark">Pendiente</span>
                            </td>
                            <td>
                                <span th:class="${c.estCit == 'Activo' ? 'text-success fw-bold' : 'text-muted'}" th:text="${c.estCit}"></span>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(citas)}">
                            <td colspan="7" class="text-center py-5 text-muted">No hay citas registradas.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</html>
