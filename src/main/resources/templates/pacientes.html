<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: main-layout(~{::section})}">
    <section>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Pacientes</h3>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalPac"><i class="fa-solid fa-plus"></i> Nuevo</button>
        </div>
        <div class="card p-0 overflow-hidden">
            <table class="table table-hover mb-0 align-middle">
                <thead class="table-light"><tr><th>ID</th><th>DNI</th><th>Nombre</th><th>Edad</th><th>Estado</th></tr></thead>
                <tbody>
                    <tr th:each="p : ${pacientes}">
                        <td class="fw-bold" th:text="${'#'+p.id}"></td>
                        <td th:text="${p.dni}"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${p.eda}"></td>
                        <td><span class="badge bg-success" th:text="${p.est}"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modal fade" id="modalPac" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
                    <form action="/pacientes/guardar" method="post" th:object="${nuevoPaciente}">
                        <div class="modal-header"><h5 class="modal-title">Nuevo Paciente</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                        <div class="modal-body">
                            <div class="mb-2"><label>DNI</label><input type="number" class="form-control" th:field="*{dni}" required></div>
                            <div class="mb-2"><label>Nombre</label><input type="text" class="form-control" th:field="*{nom}" required></div>
                            <div class="row">
                                <div class="col"><label>Peso</label><input type="number" step="0.1" class="form-control" th:field="*{pes}" required></div>
                                <div class="col"><label>Talla</label><input type="number" step="0.01" class="form-control" th:field="*{tal}" required></div>
                                <div class="col"><label>Edad</label><input type="number" class="form-control" th:field="*{eda}" required></div>
                            </div>
                            <div class="mt-3"><label>Registrado por:</label>
                                <select class="form-select" th:field="*{idEmp}">
                                    <option th:each="e : ${empleados}" th:value="${e.id}" th:text="${e.nom}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer"><button type="submit" class="btn btn-primary">Guardar</button></div>
                    </form>
                </div></div></div>
    </section>
</html>
