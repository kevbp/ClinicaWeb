<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: main-layout(~{::section})}">
    <section>
        <h2 class="fw-light mb-4">Bienvenido al Sistema</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100 border-primary border-start border-4">
                    <div class="card-body">
                        <h5 class="text-primary"><i class="fa-solid fa-user-plus"></i> Admisión</h5>
                        <p class="text-muted small">Registrar nuevos pacientes o abrir historias médicas.</p>
                        <a href="/pacientes" class="btn btn-sm btn-outline-primary stretched-link">Ir a Pacientes</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 border-success border-start border-4">
                    <div class="card-body">
                        <h5 class="text-success"><i class="fa-solid fa-calendar-check"></i> Citas</h5>
                        <p class="text-muted small">Verificar disponibilidad y reservar turnos.</p>
                        <a href="/citas/nueva" class="btn btn-sm btn-outline-success stretched-link">Nueva Cita</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 border-warning border-start border-4">
                    <div class="card-body">
                        <h5 class="text-warning"><i class="fa-solid fa-money-bill"></i> Caja</h5>
                        <p class="text-muted small">Procesar pagos y emitir boletas.</p>
                        <a href="/boletas/nueva" class="btn btn-sm btn-outline-warning stretched-link">Ir a Caja</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</html>
