<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: main-layout(~{::section})}">
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3><i class="fa-regular fa-clock me-2"></i>Disponibilidad Médica</h3>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalDisp">
                <i class="fa-solid fa-plus"></i> Registrar Disponibilidad
            </button>
        </div>

        <div class="card p-0 overflow-hidden shadow-sm">
            <table class="table table-hover mb-0 align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Médico (ID)</th>
                        <th>Especialidad (ID)</th>
                        <th>Fecha</th>
                        <th>Hora Inicio</th>
                        <th>Hora Fin</th>
                        <th>Estado</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="d : ${disponibilidades}">
                        <td class="fw-bold" th:text="${'#' + d.id}"></td>
                        <td th:text="${d.idMed}"></td>
                        <td th:text="${d.idEsp}"></td>
                        <td th:text="${d.fec}"></td>
                        <td class="text-success fw-bold" th:text="${d.horIni}"></td>
                        <td class="text-danger fw-bold" th:text="${d.horFin}"></td>
                        <td><span class="badge bg-success" th:text="${d.est}"></span></td>
                        <td>
                            <a th:href="@{/disponibilidad/eliminar/{id}(id=${d.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Eliminar?')"><i class="fa-solid fa-trash"></i></a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(disponibilidades)}">
                        <td colspan="8" class="text-center py-4 text-muted">No hay disponibilidades registradas</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="modalDisp" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">Nueva Disponibilidad</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form action="/disponibilidad/guardar" method="post" th:object="${nuevaDisp}">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Médico</label>
                                <select class="form-select" th:field="*{idMed}" required>
                                    <option value="">-- Seleccionar --</option>
                                    <option th:each="m : ${medicos}" th:value="${m.id}" th:text="${m.nom}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Especialidad</label>
                                <select class="form-select" th:field="*{idEsp}" required>
                                    <option value="">-- Seleccionar --</option>
                                    <option th:each="e : ${especialidades}" th:value="${e.id}" th:text="${e.des}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Fecha (DD/MM/AAAA)</label>
                                <input type="text" class="form-control" th:field="*{fec}" placeholder="Ej: 25/11/2025" required>
                                <div class="form-text">Formato requerido: dd/MM/yyyy</div>
                            </div>
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label class="form-label">Hora Inicio</label>
                                    <input type="text" class="form-control" th:field="*{horIni}" placeholder="08:00:00" required>
                                </div>
                                <div class="col-6 mb-3">
                                    <label class="form-label">Hora Fin</label>
                                    <input type="text" class="form-control" th:field="*{horFin}" placeholder="12:00:00" required>
                                </div>
                            </div>
                            <input type="hidden" th:field="*{est}" value="Disponible">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</html>
